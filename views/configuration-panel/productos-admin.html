<link rel="stylesheet" href="../../public/CSS/dashboard-css/dashboard.css">
<link rel="stylesheet" href="../../public/CSS/dashboard-css/module-seletor.css">
<div class="main-content">
    <div class="content-header">
        <h1 class="content-title">Administrar Productos</h1>
        <button onclick="desplegarAgregarProducto()" class="add-product-btn" title="Agregar Nuevo Producto">
            <span class="material-icons">add_circle</span>
        </button>
    </div>
    <div class="search-bar">
        <input id="search-bar" type="text" placeholder="Buscar productos..." onkeydown="checkEmpty(event, 7)"
            oninput="checkEmpty(event, 7)">
    </div>
    <div class="filters">
        <select id="selectPageSize" onchange="filterTable(7)">
            <option value="5">5 por página</option>
            <option value="10">10 por página</option>
            <option value="25">25 por página</option>
            <option value="50">50 por página</option>
        </select>
        <select id="categoria-filtro" onchange="filterTable(7)">

        </select>
        <select id="estado-filtro" onchange="filterTable(7)">
            <option value="2">Filtrar por estado</option>
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>

        <button id="btn-pdf" class="btn btn-primary me-2" value="1" onclick="generarReporte(this.value)">
            <i class="material-icons">picture_as_pdf</i> Generar PDF
        </button>
        <button id="btn-excel" class="btn btn-excel" value="2" onclick="generarReporte(this.value)">
            <i class="material-icons">table_chart</i> Generar Excel
        </button>

        <button class="close-btn" style="float: right;" onclick="adjuntarHTML('/configuration-panel/configuration-panel.html', 0)">Regresar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Unidad medición</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productos-body">

        </tbody>
    </table>
    <div class="pagination">

    </div>
    <!-- Modal para editar producto -->
    <div id="editarProductoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('editarProductoModal', 'editarProductoForm')">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="editarProductoForm" class="editar-producto-form">
                <input type="hidden" id="idProducto">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="0" value="0" required>

                <label for="unidadMedicion">Unidad medición:</label>
                <div id="module-container">
                    <div id="select-wrapper">
                        <div id="selected-module" onclick="toggleModuleList()">
                            Selección
                            <span class="dropdown-icon"></span>
                        </div>
                        <div id="module-list"></div>
                    </div>
                    <button id="add-module-btn" title="Agregar">＋</button>
                </div>
                <!-- Modal popup para nuevo módulo -->
                <div id="module-popup" class="popup-overlay">
                    <div class="popup-content">
                        <h3>Agregar</h3>

                        <!-- Aquí va el nuevo div de error -->
                        <div id="module-error" style="color: red; font-size: 0.9em; margin-bottom: 8px; display: none;">
                        </div>

                        <input type="text" id="new-module-name" placeholder="Nombre del módulo" />
                        <div class="popup-buttons">
                            <button id="save-module" type="button">Guardar</button>
                            <button id="cancel-module" type="button">Cancelar</button>
                        </div>
                    </div>
                </div>

                <label for="categorias">Categoría:</label>
                <select id="categorias" name="categorias" required>
                    <!-- Opciones de categoria se llenarán aquí -->
                </select>
                <p id="errorMessage" style="color: red;"></p>

                <button type="button" class="close-btn" id="buttonModal">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div id="editarCategoriaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('editarCategoriaModal', 'editarCategoriaForm')">&times;</span>
            <h2 id="modalTitleCategoria"></h2>
            <form id="editarCategoriaForm" class="editar-proveedor-form">
                <input type="hidden" id="idCategoria">

                <label for="nombreCategoria">Nombre:</label>
                <input type="text" id="nombreCategoria" name="nombreCategoria">

                <label for="Descripcion">Descripción:</label>
                <textarea type="text" id="Descripcion" name="Descripcion" required></textarea>

                <p id="errorMessageCategoria" style="color: red;"></p>

                <button type="button" class="close-btn" id="buttonModalCategoria">Guardar Cambios</button>
            </form>
        </div>
    </div>

</div>
</div>

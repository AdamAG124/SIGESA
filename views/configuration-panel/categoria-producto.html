<div class="main-content">
    <div class="content-header">
        <h1 class="content-title">Administrar Categorías de Productos</h1>
        <button class="add-category-btn" title="Agregar Nueva Categoría" onclick="agregarCategoria()">
            <span class="material-icons">add_circle</span>
        </button>
    </div>
    <div class="search-bar">
        <input id="search-bar" type="text" placeholder="Buscar colaboradores..." onkeypress="filterTable(4)">
    </div>
    <div class="filters">
        <select id="selectPageSize" onchange="filterTable(4)">
            <option value="5">5 por página</option>
            <option value="10">10 por página</option>
            <option value="25">25 por página</option>
            <option value="50">50 por página</option>
        </select>
        <select id="estado-filtro" onchange="filterTable(4)">
            <option value="2">Filtrar por estado</option>
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
        <button class="close-btn" style="float: right;" onclick="limpiarDIV()">Cerrar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre de la Categoría</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="categoriesBody">

        </tbody>
    </table>
    <div class="pagination">

    </div>

    <div id="editarCategoriaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('editarCategoriaModal', 'editarCategoriaForm')">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="editarCategoriaForm" class="editar-proveedor-form">
                <input type="hidden" id="idCategoria">

                <label for="nombreCategoria">Nombre:</label>
                <input type="text" id="nombreCategoria" name="nombreCategoria">

                <label for="Descripcion">Descripción:</label>
                <textarea type="text" id="Descripcion" name="Descripcion" required></textarea>

                <p id="errorMessage" style="color: red;"></p>

                <button type="button" class="close-btn" id="buttonModal">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
</div>

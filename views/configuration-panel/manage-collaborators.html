<link rel="stylesheet" href="../../public/CSS/dashboard-css/colaboradores.css">
<div class="main-content">
    <div class="content-header">
        <h1 class="content-title">Administrar Colaboradores</h1>
        <button class="add-collaborator-btn" title="Agregar Nuevo Colaborador">
            <span class="material-icons">person_add</span>
        </button>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar colaboradores...">
    </div>
    <div class="filters">
        <select>
            <option>10 por página</option>
            <option>25 por página</option>
            <option>50 por página</option>
        </select>
        <select>
            <option value="">Filtrar por departamento</option>
            <option value="rh">Recursos Humanos</option>
            <option value="it">IT</option>
            <option value="ventas">Ventas</option>
        </select>
        <select>
            <option value="">Filtrar por puesto</option>
            <option value="gerente">Gerente</option>
            <option value="analista">Analista</option>
            <option value="desarrollador">Desarrollador</option>
        </select>
        <select>
            <option value="">Filtrar por estado</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Número de teléfono</th>
                <th>Correo electrónico</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div class="pagination">
        
    </div>
</div>
</div>

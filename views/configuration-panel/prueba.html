<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select de Módulos</title>
  <style>
    /* Tus estilos aquí */
    #module-container {
      position: relative;
    }

    #selected-module {
      width: 100%;
      padding: 2px;
      background: #fff;
      cursor: pointer;
      text-align: left;
      border-radius: 5px;
    }

    #module-list {
      display: none;
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      border-radius: 5px;
      margin-left: -11px;
    }

    .module-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .module-item:hover {
      border: 2px solid #007bff;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.4);
    }

    .module-item input {
      border: none;
      background: transparent;
      width: 100%;
      cursor: pointer;
    }

    .module-item button {
      background: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: red;
      font-size: 17px;
    }

    #module-container.open #module-list {
      display: block;
    }

    .deleting-module {
      padding: 8px;
      border: solid #ff0000;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
    }

    .deleting-module:hover {
      padding: 8px;
      border: 2px solid #ff0000;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
    }

    .delete-buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 1px;
    }

    .delete-buttons-container button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }

    .delete-buttons-container button.confirm {
      background-color: rgb(255, 73, 73);
      color: white;
    }

    .delete-buttons-container button.cancel {
      background-color: #ccc;
    }
  </style>
</head>

<body>

  <div id="module-container">
    <div id="selected-module" onclick="toggleModuleList()">Selecciona un módulo</div>
    <div id="module-list"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modules = ['Usuarios', 'Productos', 'Ventas', 'Inventario', 'Reportes'];
      const moduleList = document.getElementById('module-list');
      const moduleContainer = document.getElementById('module-container');
      const selectedModule = document.getElementById('selected-module');

      selectedModule.addEventListener('click', toggleModuleList);

      function toggleModuleList() {
        moduleContainer.classList.toggle('open');
      }

      function renderModules() {
        moduleList.innerHTML = '';
        modules.forEach((mod, i) => {
          const item = document.createElement('div');
          item.className = 'module-item';
          item.innerHTML = `
            <input type="text" readonly value="${mod}" />
            <button onclick="confirmDelete(${i})">✕</button>
          `;
          moduleList.appendChild(item);
        });
      }

      window.confirmDelete = function (index) {
        const item = moduleList.children[index];
        item.className = 'module-item deleting-module';
        item.innerHTML = `
          <input type="text" readonly value="${modules[index]}" />
          <div class="delete-buttons-container">
            <button class="confirm" onclick="deleteModule(${index})">Eliminar</button>
            <button class="cancel" onclick="renderModules()">Cancelar</button>
          </div>
        `;
      }

      window.deleteModule = function (index) {
        modules.splice(index, 1);
        renderModules();
      }

      renderModules();
    });
  </script>
</body>

</html>

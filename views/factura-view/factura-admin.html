<div class="content-header">
    <h1 class="content-title">Administrar Facturas</h1>
    <button class="add-invoice-btn" title="Agregar Nueva Factura">
        <span class="material-icons">add_box</span>
    </button>
</div>
<div class="search-bar">
    <input type="text" placeholder="Buscar facturas...">
</div>
<div class="filters">
    <select>
        <option>10 por página</option>
        <option>25 por página</option>
        <option>50 por página</option>
    </select>
    <select >
        <option>Todos</option>
        <option>Activas</option>
        <option>Inactivas</option>
    </select>
    <div class="date-range">
        <input type="date" placeholder="Fecha inicial">
        <span>-</span>
        <input type="date" placeholder="Fecha final">
    </div>
    <select>
        <option value="">Filtrar por proveedor</option>
        <option value="proveedor1">Proveedor 1</option>
        <option value="proveedor2">Proveedor 2</option>
        <option value="proveedor3">Proveedor 3</option>
    </select>
    <select>
        <option value="">Filtrar por comprobante de pago</option>
        <option value="banco1">Banco 1</option>
        <option value="banco2">Banco 2</option>
        <option value="banco3">Banco 3</option>
    </select>
</div>
<table>
    <thead>
        <tr>
            <th>Proveedor</th>
            <th>Número de factura</th>
            <th>Fecha de Factura</th>
            <th>Número de Comprobante de pago</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="facturas-table-body">
        
    </tbody>
</table>
<div class="pagination">
</div>

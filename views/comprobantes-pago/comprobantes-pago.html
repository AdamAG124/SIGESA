<div class="main-content">
    <div class="content-header">
        <h1 class="content-title">Administrar Comprobantes de Pago</h1>
        <button class="add-receipt-btn" title="Agregar Nuevo Comprobante de Pago">
            <span class="material-icons">add_box</span>
        </button>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar comprobantes de pago..." id="searchBar" onkeypress="filterTable(12)">
    </div>
    <div class="filters">
        <select id="selectPageSize" onchange="filterTable(12)">
            <option value="5">5 por página</option>
            <option value="10">10 por página</option>
            <option value="25">25 por página</option>
            <option value="50">50 por página</option>
        </select>
        <select id="estadoFiltro" onchange="filterTable(12)">
            <option value="2">Seleccionar Estado</option>
            <option value="1">Activos</option>
            <option value="0">Inactivos</option>
        </select>
        <div class="date-range">
            <input type="date" placeholder="Fecha inicial" id="fechaInicial" onchange="filterTable(12)">
            <span>-</span>
            <input type="date" placeholder="Fecha final" id="fechaFinal" onchange="filterTable(12)">
        </div>
        <select id="cuentaFiltro" onchange="filterTable(12)">
            <option value="0">Seleccionar cuenta Bancaria</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Número de Comprobante</th>
                <th>Fecha de comprobante</th>
                <th>Monto de comprobante</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="comprobanteBody">

        </tbody>
    </table>
    <div class="pagination">
    </div>

    <!-- Modal para editar producto -->
    <div id="editarComprobanteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('editarComprobanteModal', 'editarComprobanteForm')">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="editarComprobanteForm" class="editar-comprobante-form">
                <input type="hidden" id="idComprobante">

                <label for="numeroComprobante"># Comprobante:</label>
                <input type="text" id="numeroComprobante" name="numeroComprobante" required>

                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" name="fecha" required>

                <label for="monto">Monto comprobante:</label>
                <input type="number" id="monto" name="monto" min="0" value="0" required>

                <label for="entidades">Entidades financieras:</label>
                <select id="entidades" name="entidades" required>
                    <!-- Opciones de entidades se llenarán aquí -->
                </select>
                <p id="errorMessage" style="color: red;"></p>

                <button type="button" class="close-btn" id="buttonModal">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    function toggleSubmenu(id) {
        const submenu = document.getElementById(id);
        submenu.classList.toggle('active');
        const arrow = document.getElementById(id + '-arrow');
        arrow.classList.toggle('rotate');
    }
</script>
